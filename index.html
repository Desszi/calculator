<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <input class="input" type="text">

        <div class="flexbox__buttons">
            <div class="flexbox__options">
                <button class="flexbox__options--func">+</button>
                <button class="flexbox__options--func">-</button>
                <button class="flexbox__options--func">x</button>
                <button class="flexbox__options--func">/</button>
            </div>

            <div class="flex_together">
                <div class="flexbox__numbers">
                    <button class="flexbox__numbers--num">7</button>
                    <button class="flexbox__numbers--num">8</button>
                    <button class="flexbox__numbers--num">9</button>
                </div>

                <div class="flexbox__numbers">
                    <button class="flexbox__numbers--num">4</button>
                    <button class="flexbox__numbers--num">5</button>
                    <button class="flexbox__numbers--num">6</button>
                </div>

                <div class="flexbox__numbers">
                    <button class="flexbox__numbers--num">1</button>
                    <button class="flexbox__numbers--num">2</button>
                    <button class="flexbox__numbers--num">3</button>
                </div>

                <div class="flexbox__numbers">
                    <button class="flexbox__numbers--num">0</button>
                    <button class="flexbox__numbers--num">.</button>
                    <button class="flexbox__numbers--num">c</button>
                </div>

            </div>

            <div>
                <button class="flexbox_equals--blue">=</button>
            </div>

        </div>


    </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
