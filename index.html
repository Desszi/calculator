<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<div class="calc__container">
    <div class="input__field">
        <input class="in" type="text" name="" id="" size="50px">
    </div>
    <div class="operations">
        <button class="btn operations_btn">+</button>
        <button class="btn operations_btn">-</button>
        <button class="btn operations_btn">*</button>
        <button class="btn operations_btn">/</button>
    </div>
    <div class="output_fied">
        <div class="flex__numbers">
            <div class="number">
                <button class="btn num_btn">7</button>
                <button class="btn num_btn">8</button>
                <button class="btn num_btn">9</button>
            </div>
            <div class="number">
                <button class="btn num_btn">4</button>
                <button class="btn num_btn">5</button>
                <button class="btn num_btn">6</button>
            </div>
            <div class="number">
                <button class="btn num_btn">1</button>
                <button class="btn num_btn">2</button>
                <button class="btn num_btn">3</button>
            </div>
            <div class="number">
                <button class="btn num_btn">0</button>
                <button class="btn num_btn">.</button>
                <button class="btn num_btn">c</button>
            </div>
        </div>
        <div class="flex__equals">
            <button class="btn__blue">=</button>
        </div>
    </div>


</div>
<body>
 
    <script src="calculator.js"></script>
</body>

</html>
